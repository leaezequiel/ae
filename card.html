<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Card</title>
</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/LogoAmazingEvents.png" alt="Logo" width="100" height="24"
            class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav gap-2">
            <a class="btn btn-dark" href="./index.html">Home</a>
            <a class="btn btn-dark" href="./upcoming.html">Upcoming Event</a>
            <a class="btn btn-dark" href="./past.html">Past Events</a>
            <a class="btn btn-dark" href="./contact.html">Contact</a>
            <a class="btn btn-dark" href="./stats.html">Stats</a>
          </div>
        </div>
      </div>
    </nav>


  </header>
  <main>
    <div class="container">
      <div class="presentation">
        <div class="card mb-3" style="max-width: 70vh;">
          <div class="row g-0">
            <div class="col-md-6">
              <img src="./assets/images/Cinema.jpg" class="img-fluid" alt="cinema picture">
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title">Cinema</h5>
                <p class="card-text">Enjoy this adventure with your family.</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Date: Every day at 5 p.m.</li>
                <li class="list-group-item">Descripcion: It's a cinema</li>
                <li class="list-group-item">Category: Family Plan</li>
                <li class="list-group-item">Place: Cinema Paradise</li>
                <li class="list-group-item">Capacity: 100 people.</li>
                <li class="list-group-item">Estimate: 50 people.</li>
                <li class="list-group-item">Price: 50 dolars.</li>
              </ul>

            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <i class="bi bi-instagram"></i>
          <i class="bi bi-facebook"></i>
          <i class="bi bi-whatsapp"></i>
        </div>
        <div class="col-lg-6 justify-content-end">
          <h5>FE05-TN. Blue Team</h5>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
